<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Examen</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="images/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>

        <header class="main-header-log">
            <i class="fas fa-headphones"></i>
        </header>

        <div class="signup-container">
            <button class="btn-signup">Regístrate con Facebook</button>
            <div class="separator">
                <div class="line"></div>
                <div class="o">
                    <label>O</label>
                </div>
                <div class="line"></div>
            </div>

            <input class="text-field" type="text" name="email" placeholder="Email"><br>
            <input class="text-field" type="text" name="user-name" placeholder="Nombre de usuario">
            <input class="text-field" type="password" name="password" placeholder="Contraseña"><br>
            <input class="text-field" type="password" name="password-repeat" placeholder="Repetir contraseña">

            <input class="text-field" type="date" name="date" placeholder="Día"><br>

            <input class="mini-font" type="checkbox" name="acept">
            <label class="mini-font">Acepto términos y condiciones</label><br>

            <button class="btn-signup2">Regístrate</button><br>
            <label class="mini-font">¿Ya tienes cuenta?</label><br>
            <a class="mini-font2" href="#">Iniciar sesión</a>

        </div>

        <footer class="footer">
            <label class="footer-text">2018 ©</label>
        </footer>



        </div>
    </body>
</html>
